<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}sh00t{% endblock %}</title>
    <link href="/static/css/badges.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fa-all.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin.min.css" rel="stylesheet"/>
    <link href="/static/css/custom_style.css" rel="stylesheet" />
    {% block extra_head %}{% endblock %}
</head>
  <body id="page-top">
    {% include "include/top-menu.html" %}
    <div id="wrapper">
        {% include "include/side-menu.html" %}
        <div id="content-wrapper">
          <div class="container-fluid">
            {% block page %}{% endblock %}
            <br />
          </div>
          <br />
          <footer class="sticky-footer">
            <div class="container my-auto">
              <div class="copyright text-center my-auto">
                <span><a href="https://github.com/pavanw3b/sh00t" target="_blank">Sh00t</a></span>
              </div>
            </div>
          </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery.easing.min.js"></script>
    <script src="/static/js/sb-admin.min.js"></script>
    <script src="/static/js/side-menu.js"></script>
    {% block extra_foot %}{% endblock %}
    <!-- We use Google Analytics to learn about the usage, which helps us in improving Sh00t. You can remove the tracking code if you wish -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124253227-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-124253227-1');
    </script>
  </body>
</html>
